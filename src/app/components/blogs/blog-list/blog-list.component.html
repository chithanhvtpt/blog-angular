
    <!-- Search form -->
    <div class="row tm-row">
      <div class="col-12">
        <form method="GET" class="form-inline tm-mb-80 tm-search-form">
          <input class="form-control tm-search-input" name="query" type="text" placeholder="Search..." aria-label="Search">
          <button class="tm-search-button" type="submit">
            <i class="fas fa-search tm-search-icon" aria-hidden="true"></i>
          </button>
        </form>
      </div>
    </div>
    <div class="row tm-row" >
      <article class="col-12 col-md-6 tm-post" *ngFor="let blog of blogs; index as i">
        <hr class="tm-hr-primary">
        <a routerLink="{{blog.id}}" class="effect-lily tm-post-link tm-pt-60">
          <div class="tm-post-link-inner">
            <img src="{{blog.image}}" alt="Image" class="img-fluid">
          </div>
          <span class="position-absolute tm-new-badge">New</span>
          <h2 class="tm-pt-30 tm-color-primary tm-post-title">{{blog.title}}</h2>
        </a>
        <p class="tm-pt-30">
          {{blog.content.substr(0, 150)}} ...
        </p>
        <div class="d-flex justify-content-between tm-pt-45">
          <span class="tm-color-primary">{{blog.category.name}}</span>
          <span class="tm-color-primary">{{blog.date}}</span>
        </div>
        <hr>
        <div class="d-flex justify-content-between">
          <span>36 comments</span>
          <span>{{blog.user.name}}</span>
        </div>
      </article>
    </div>
