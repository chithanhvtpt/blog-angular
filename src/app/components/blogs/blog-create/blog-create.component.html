<form *ngIf="createForm" [formGroup]="createForm" (ngSubmit)="create()">
  <table>
    <tr>
      <td><input type="text" formControlName="title" placeholder="Tiêu đề"></td>
    </tr>
    <tr>
      <td><textarea formControlName="content" placeholder="Nội dung"></textarea></td>
    </tr>
    <tr>
      <td><input type="date" formControlName="date" placeholder="Thời gian"></td>
    </tr>
    <tr>
      <td><select formControlName="category_id">
        <option *ngFor="let category of categories; index as i" value="{{category.id}}">{{category.name}}</option>
      </select></td>
    </tr>
    <tr>
      <td><input type="file" formControlName="image"></td>
    </tr>
    <tr>
      <td><button type="submit">Tạo mới</button></td>
    </tr>
  </table>
</form>
