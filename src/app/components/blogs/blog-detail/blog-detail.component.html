<div class="row tm-row">
  <div class="col-12">
    <hr class="tm-hr-primary tm-mb-55">
    <!-- Video player 1422x800 -->
    <video width="954" height="535" controls class="tm-mb-40">
      <source src="video/wheat-field.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
</div>
<div class="row tm-row">
  <div class="col-lg-8 tm-post-col">
    <div class="tm-post-full">
      <div class="mb-4">
        <h2 class="pt-2 tm-color-primary tm-post-title">{{blog.title}}</h2>
        <p class="tm-mb-40">{{blog.date}}, người đăng: {{blog.user.name}}</p>
        <p>
          {{blog.content}}
        </p>
        <span class="d-block text-right tm-color-primary">#Tag: {{blog.category.name}}</span>
      </div>

      <!-- Comments -->
      <div>
        <h2 class="tm-color-primary tm-post-title">Bình luận</h2>
        <hr class="tm-hr-primary tm-mb-45">
        <div class="tm-comment tm-mb-45" *ngFor="let comment of comments; index as i">
          <figure class="tm-comment-figure">
            <img src="img/comment-1.jpg" alt="Image" class="mb-2 rounded-circle img-thumbnail">
            <figcaption class="tm-color-primary text-center">{{comment.user.name}}</figcaption>
          </figure>
          <div>
            <p>
              {{comment.content}}
            </p>
            <div class="d-flex justify-content-between">
              <a href="#" class="tm-color-primary">REPLY</a>
<!--              <span class="tm-color-primary">June 14, 2020</span>-->
            </div>
          </div>
        </div>
        <form action="" class="mb-5 tm-comment-form" *ngIf="commentForm" [formGroup]="commentForm" (ngSubmit)="submitComment()">
          <h2 class="tm-color-primary tm-post-title mb-4">Your comment</h2>

          <div class="mb-4">
            <textarea class="form-control" name="message" rows="6" formControlName="content"></textarea>
          </div>
          <div class="text-right">
            <button class="tm-btn tm-btn-primary tm-btn-small">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <aside class="col-lg-4 tm-aside-col">
    <div class="tm-post-sidebar">
      <hr class="mb-3 tm-hr-primary">
      <h2 class="mb-4 tm-post-title tm-color-primary">Categories</h2>
      <ul class="tm-mb-75 pl-5 tm-category-list">
        <li *ngFor="let category of categories; index as i"><a href="?category={{category.idp }}" class="tm-color-primary">{{category.name}}</a></li>
      </ul>
    </div>
  </aside>
</div>
